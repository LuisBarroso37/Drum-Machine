<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
 
<body>
 <div class="container-fluid" id="drum-machine">
   <ul>
   </ul>
   <p id="display"></p>
   <input id="volume" type="range" min="0" max="100" step="1">
   <label id="power" class="switch power-color">
     <p id="power-title">Power</p>
     <input id="power-button" type="checkbox">
     <span class="slider power-color"></span>
   </label>
   <label id="kit" class="switch kit-color">
     <p id="kit-title">Kit</p>
     <input id="kit-button" type="checkbox">
     <span class="slider kit-color"></span>
   </label>
 </div>
 <script src="javascript.js"></script>
</body>
